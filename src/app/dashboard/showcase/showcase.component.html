<div class="main-content">

        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let song of songs" class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card card-stats" >
                        <div class="card-header" data-background-color="blue">
                            <img [src]="song.imageurl"/>
                        </div>
                        <div class="card-content">
                            <p class="category">{{song.singer}}</p>
                            <h3 class="title">{{song.song}}</h3>
                        </div>
                        <div class="card-footer">
                           
                           <a href="#visualization" *ngIf="audioElement.paused || selectedsong != song"  
                                                (click)="action(audioElement,song)"><i class="material-icons">play_arrow</i>
                                                <div class="ripple-container"></div></a>
                            <a href="#visualization" *ngIf="!audioElement.paused && selectedsong == song" 
                                                (click)="action(audioElement,song)"><i class="material-icons">pause</i>
                                            <div class="ripple-container"></div></a>
                          
                        </div>
                    </div>
                </div>
                 <audio #audioElement id="audioElement" [src]="selectedsong.filename"></audio>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="card card-nav-tabs" >
                        <div class="card-header" data-background-color="purple">
                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper">
                                    <ul class="nav nav-tabs" data-tabs="tabs">
                                        <li class="active">
                                            <a href="#visualization" *ngIf="audioElement.paused"  
                                                (click)="action(audioElement)"><i class="material-icons">play_arrow</i>
                                                <div class="ripple-container"></div></a>
                                            <a href="#visualization" *ngIf="!audioElement.paused" 
                                                (click)="action(audioElement)"><i class="material-icons">pause</i>
                                            <div class="ripple-container"></div></a>
                                        </li>
                                        <li class="" style="width:90%;margin-top:1.2%">
                                            <div class="progress">
                                              <div class="progress-bar progress-bar-info" role="progressbar" 
                                              aria-valuemin="0" aria-valuemax="100" 
                                              [style.width.%]="currentStep(audioElement)">
                                              </div>
                                            </div>
                                        </li>
                                        </ul>

                                        </div>
                            </div>
                        </div>

                        <div class="card-content">
                            <div class="tab-content">
                                <div class="tab-pane active" id="visualization">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <td>
                                            
                                                </td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
